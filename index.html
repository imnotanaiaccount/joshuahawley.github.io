<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Square Stacker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .menu {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        }
        button {
            background: linear-gradient(45deg, #00ffff, #0066ff);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #00ffff;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
        #gameStats {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .hidden {
            display: none;
        }
        #gameCanvas {
            border: 2px solid #00ffff;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px #00ffff;
        }
        #scoresList {
            list-style-position: inside;
            padding: 0;
            text-align: left;
        }
        #currentLevel, #currentScore {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="starfield"></canvas>
        <div id="mainMenu" class="menu">
            <h1>Cosmic Square Stacker</h1>
            <button id="startGame">Start Game</button>
        </div>

        <div id="gameArea" class="hidden">
            <canvas id="gameCanvas" width="300" height="500"></canvas>
        </div>

        <div id="gameOverMenu" class="menu hidden">
            <h1>Game Over</h1>
            <div id="gameStats">
                <p>Score: <span id="finalScore"></span></p>
                <p>Max Height: <span id="maxHeight"></span></p>
                <p>Level: <span id="finalLevel"></span></p>
            </div>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx, starfieldCanvas, starfieldCtx;
        let score = 0;
        let level = 1;
        let gameLoop;
        let fallingSquare;
        let placedSquares = [];
        let squareSize = 30;
        let fallSpeed = 2;
        let gameWidth = 300;
        let gameHeight = 500;
        let stars = [];

        // DOM elements
        const mainMenu = document.getElementById('mainMenu');
        const gameArea = document.getElementById('gameArea');
        const gameOverMenu = document.getElementById('gameOverMenu');
        const finalScoreElement = document.getElementById('finalScore');
        const maxHeightElement = document.getElementById('maxHeight');
        const finalLevelElement = document.getElementById('finalLevel');

        // Event listeners
        document.getElementById('startGame').addEventListener('click', startGame);
        document.getElementById('restart').addEventListener('click', startGame);

        // Initialize starfield
        function initStarfield() {
            starfieldCanvas = document.getElementById('starfield');
            starfieldCtx = starfieldCanvas.getContext('2d');
            resizeStarfield();
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * starfieldCanvas.width,
                    y: Math.random() * starfieldCanvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 3 + 1
                });
            }
            animateStarfield();
        }

        function resizeStarfield() {
            starfieldCanvas.width = window.innerWidth;
            starfieldCanvas.height = window.innerHeight;
        }

        function animateStarfield() {
            starfieldCtx.clearRect(0, 0, starfieldCanvas.width, starfieldCanvas.height);
            starfieldCtx.fillStyle = '#ffffff';
            stars.forEach(star => {
                starfieldCtx.beginPath();
                starfieldCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starfieldCtx.fill();
                star.y += star.speed;
                if (star.y > starfieldCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starfieldCanvas.width;
                }
            });
            requestAnimationFrame(animateStarfield);
        }

        // Game functions
        function startGame() {
            hideAllMenus();
            gameArea.classList.remove('hidden');
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            score = 0;
            level = 1;
            placedSquares = [];
            fallingSquare = createSquare();
            gameLoop = setInterval(update, 1000 / 60); // 60 FPS
            canvas.addEventListener('click', placeSquare);
        }

        function update() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            drawPlacedSquares();
            updateFallingSquare();
            drawFallingSquare();
            checkGameOver();
        }

        function createSquare() {
            return {
                x: Math.random() * (gameWidth - squareSize),
                y: 0,
                color: getRandomColor(),
                rotation: 0,
                rotationSpeed: Math.random() * 0.1 - 0.05
            };
        }

        function updateFallingSquare() {
            fallingSquare.y += fallSpeed;
            fallingSquare.rotation += fallingSquare.rotationSpeed;
        }

        function drawFallingSquare() {
            ctx.save();
            ctx.translate(fallingSquare.x + squareSize / 2, fallingSquare.y + squareSize / 2);
            ctx.rotate(fallingSquare.rotation);
            ctx.fillStyle = fallingSquare.color;
            ctx.fillRect(-squareSize / 2, -squareSize / 2, squareSize, squareSize);
            ctx.restore();
        }

        function drawPlacedSquares() {
            placedSquares.forEach(square => {
                ctx.save();
                ctx.translate(square.x + squareSize / 2, square.y + squareSize / 2);
                ctx.rotate(square.rotation);
                ctx.fillStyle = square.color;
                ctx.fillRect(-squareSize / 2, -squareSize / 2, squareSize, squareSize);
                ctx.restore();
            });
        }

        function placeSquare() {
            placedSquares.push({...fallingSquare});
            fallingSquare = createSquare();
            score++;
            if (score % 10 === 0) {
                level++;
                fallSpeed += 0.5;
            }
        }

        function checkGameOver() {
            if (fallingSquare.y + squareSize > gameHeight) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            canvas.removeEventListener('click', placeSquare);
            showGameOverMenu();
        }

        function showGameOverMenu() {
            hideAllMenus();
            gameOverMenu.classList.remove('hidden');
            finalScoreElement.textContent = score;
            maxHeightElement.textContent = Math.floor((gameHeight - getMaxHeight()) / squareSize);
            finalLevelElement.textContent = level;
        }

        function getMaxHeight() {
            return placedSquares.length > 0 ? Math.min(...placedSquares.map(s => s.y)) : gameHeight;
        }

        function hideAllMenus() {
            mainMenu.classList.add('hidden');
            gameArea.classList.add('hidden');
            gameOverMenu.classList.add('hidden');
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Initialize the game
        window.addEventListener('load', () => {
            initStarfield();
            showMainMenu();
        });

        window.addEventListener('resize', resizeStarfield);

        function showMainMenu() {
            hideAllMenus();
            mainMenu.classList.remove('hidden');
        }
    </script>
</body>
</html>
